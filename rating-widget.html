<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Widget</title>
    <link rel="stylesheet" href="rating-widget.css">
</head>
<body>

<rating-widget max="5" selected-color="blue" unselected-color="lightgray">
    <label for="rating">How satisfied are you?</label>
    <input type="hidden" name="question" value="How satisfied are you?">
    <input type="hidden" name="sentBy" value="HTML">
    <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
    <button type="submit">Submit</button>
</rating-widget>

</body>
</html>
